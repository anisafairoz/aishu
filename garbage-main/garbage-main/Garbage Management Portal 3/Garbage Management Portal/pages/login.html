<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://previews.123rf.com/images/dashu83/dashu831801/dashu83180100051/92599112-waste-recycling-eco-symbol-with-garbage-disposal-on-wooden-table-background-top-view.jpg');
    background-size: cover;
    background-position: center;
}
.container {
    margin-left: 600px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    background-color: white;
}
.avatar {
    width: 100px;
    height: 100px;
    margin: 0 auto 20px;
    display: block;
    border-radius: 50%;
    background-image: url('https://cdn3.vectorstock.com/i/1000x1000/53/62/man-woman-putting-garbage-into-trash-bin-waste-vector-15155362.jpg');
    background-size: cover;
}
h2 {
    text-align: center;
}
.input-group {
    margin-bottom: 15px;
}
.input-group label {
    display: block;
    margin-bottom: 5px;
}
.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
.remember-me {
    margin-bottom: 15px;
}
.remember-me label {
    display: inline-block;
    margin-left: 5px;
}
.options {
    text-align: right;
    margin-bottom: 15px;
}
.options a {
    text-decoration: none;
    color: #007bff;
}
input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}
input[type="submit"]:hover {
    background-color: #0056b3;
}
.back-button {
    background-color: transparent;
    border: 1px solid #007bff;
    color: #007bff;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
}
.back-button:hover {
    background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class="container">
    <div class="avatar"></div>
    <h2>Login</h2>
    <form id="loginForm" action="#" method="post">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
        </div>
        <div class="options">
            <a href="#">Forgot Password?</a>
        </div>
        <input type="submit" value="Login">
        <button class="back-button" onclick="window.history.back()">Back</button>
    </form>
</div>
<script src="/page_scripts/login.js"></script>
</body>
</html>
