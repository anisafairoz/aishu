<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garbage Management Portal</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: fl ex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f0f0f0;
background-image: url('https://www.actenviro.com/wp-content/uploads/2023/12/AdobeStock_522231811_5-scaled.jpeg');
background-size: cover;
background-position: center;
color: white;
}
.container {
text-align: center;
}
h1 {
margin-bottom: 30px;
color: white;
}
.buttons {
display: fl ex;
justify-content: center;
}
button {
background-color: white;
color: #007bff ;
border: none;
padding: 12px 20px;
border-radius: 4px;
cursor: pointer;
margin: 0 10px;
transition: background-color 0.3s, color 0.3s;
}
button:hover {
background-color: #0056b3;
color: white;
}
</style>
</head>
<body>
<div class="container">
<h1>Garbage Management Portal</h1>
<br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br>
<div class="buttons">
<button class="signin-button">Sign In</button>
<button class="login-button">Login</button>
</div>
</div>
<script src="/page_scripts/script.js"></script>
</body>
</html>
